<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réglages - HIIT Walk Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Réglages</h1>
            <a href="index.html" class="nav-button">← Retour au Timer</a>
        </div>

        <div class="settings-container">
            <div class="settings-section">
                <h2>Phases communes</h2>
                <div class="setting-item">
                    <label for="warmupDuration">Échauffement (secondes)</label>
                    <input type="range" id="warmupDuration" min="0" max="600" step="10">
                    <span id="warmupValue">300</span>
                </div>

                <div class="setting-item">
                    <label for="cooldownDuration">Récupération finale (secondes)</label>
                    <input type="range" id="cooldownDuration" min="0" max="600" step="10">
                    <span id="cooldownValue">300</span>
                </div>
            </div>

            <div id="sequences-container">
                <h2>Séquences d'entraînement</h2>
                <div class="sequences-list" id="sequencesList">
                    <!-- Les séquences seront ajoutées ici dynamiquement -->
                </div>
                <button id="addSequence" class="add-sequence-btn">+ Ajouter une séquence</button>
            </div>

            <div class="setting-item">
                <label for="soundEnabled">Son activé</label>
                <input type="checkbox" id="soundEnabled" checked>
            </div>

            <div class="total-time">
                <p>Temps total : <span id="totalTimeValue">0:00</span></p>
                <p>(<span id="totalTimeMinutes">0</span> minutes et <span id="totalTimeSeconds">0</span> secondes)</p>
            </div>

            <div class="buttons">
                <button id="saveSettings">Enregistrer</button>
                <a href="index.html" class="button">Retour au timer</a>
            </div>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
